<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Bankist App</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Bankist App</h1>
        </div>
        <div class="login-form">
            <label for="username">Username:</label>
            <input type="text" id="username">
            <label for="pin">PIN:</label>
            <input type="password" id="pin">
            <button id="login-btn">Log In</button>
        </div>
        <div class="accounts" id="accounts-container">
            <!-- Account details will be dynamically generated here -->
        </div>
        <div class="transfer-form">
            <h2>Transfer Money</h2>
            <label for="recipient-name">Recipient Name:</label>
            <input type="text" id="recipient-name">
            <label for="amount">Amount:</label>
            <input type="number" id="amount" min="0" step="0.01">
        </div>
        <div class="loan-form">
            <h2>Request Loan</h2>
            <label for="loan-amount">Loan Amount:</label>
            <input type="number" id="loan-amount" min="0" step="0.01">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
